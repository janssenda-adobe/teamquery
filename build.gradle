buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}" as Object[])
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.dm'
version = '1.0'
sourceCompatibility = 1.8

repositories {
    jcenter()
	mavenCentral()
}

configurations {
	compile.exclude module: 'spring-boot-starter-logging'
	compile.exclude module: "logback-classic"
}

dependencies {

    implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('javax.inject:javax.inject:1')
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.6')
	implementation('org.projectlombok:lombok:1.18.4')
	implementation('org.apache.commons:commons-lang3:3.7')

	implementation 'org.apache.logging.log4j:log4j-api:2.+'
	implementation 'org.apache.logging.log4j:log4j-core:2.+'
	implementation ('org.springframework.boot:spring-boot-starter-log4j2:2.1.1.RELEASE')
	implementation ('com.lmax:disruptor:3.4.2')
	implementation 'org.springframework.boot:spring-boot-configuration-processor'
	
	implementation('com.h2database:h2')
	implementation('mysql:mysql-connector-java')

	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

